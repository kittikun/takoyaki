version: 0.0.0.{build}
os: Visual Studio 2015
configuration:
#- Coverity
- Release
- Debug
platform: x64
environment:
  BOOST_ROOT: $(APPVEYOR_BUILD_FOLDER)\boost_1_59_0
  CoverityToken:
    secure: OfUyk9tr3AlhoCMaSc9VGWvjDUXS1UDIkmtXN8gAuFA=
  CoverityMail:
    secure: fsImKF76tplc9AeyOQTMYA==    
before_build:
- ps: |
    Write-Host "Pre-build step starting.."
    Add-Type -assembly "System.IO.Compression.Filesystem"
    $path = $Env:APPVEYOR_BUILD_FOLDER
    $type = $Env:CONFIGURATION
    Write-Host "CONFIGURATION ="$type
    Write-Host "APPVEYOR_BUILD_FOLDER ="$path
    Write-Host "Downloading boost.."
    (new-object net.webclient).DownloadFile("http://bit.ly/1JPHkL3", "$path\boost_1_59_0.zip")
    Write-Host "Extracting archive.."
    [io.compression.zipfile]::ExtractToDirectory("$path\boost_1_59_0.zip", $path)
    Set-Location "$path\boost_1_59_0"
    Write-Host "Building boost.."
    .\bootstrap.bat
    $buildCmd = "./b2"
    
    if ($type -eq "Debug") {
        $buildArgs = @(
        "address-model=64",
        "toolset=msvc-14.0",
        "windows-api=desktop",
        "variant=debug",
        "link=static",
        "threading=multi",
        "runtime-link=shared",
        "--with-log",
        "--with-thread")
        & $buildCmd $buildArgs
    } else {
        $buildArgs = @(
        "address-model=64",
        "toolset=msvc-14.0",
        "windows-api=desktop",
        "variant=release",
        "link=static",
        "threading=multi",
        "runtime-link=shared",
        "--with-thread",
        "--with-date_time")
    
        if ($type -eq "Coverity") {
            #cov-build.exe --dir boost-int --encoding=UTF-8 $buildCmd $buildArgs
            & $buildCmd $buildArgs
        } else {
            & $buildCmd $buildArgs
        }
    }
build_script:
- ps: |
    Write-Host "Build step starting.."
    $buildCmd = "C:\Program Files (x86)\MSBuild\14.0\bin\msbuild.exe"
    $buildArgs = @(
          "$Env:APPVEYOR_BUILD_FOLDER\build\Takoyaki.sln",
          "/l:C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll",
          "/p:Configuration=Release",
          "/p:Platform=$env:PLATFORM",
          "/verbosity:minimal")

    & $buildCmd $buildArgs
test: off
notifications:
- provider: Slack
  auth_token:
    secure: NL05oTnkUQ8es7KG6L70RSOPTd6rV9/bq00OrCiEpfuIZ4NOV008mHhbG7J+YZeXBy1VzEzNgZXFNimtGhALXQ==
  channel: bots
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: false
